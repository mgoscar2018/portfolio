<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames with HTML</title>

    <link rel="stylesheet" href="css/iframe.css">
</head>
<body>
    <h1 class="titulo">Aquí está un iFrame:</h1>
    <iframe class="marco" src="https://www.elsoldeacapulco.com.mx/" name="marco1"></iframe>
    <div class="centrar">
        <a class="boton" target="marco1" href="https://www.elsoldeacapulco.com.mx/">Periódico Sol de Acapulco</a>
        <a class="boton" target="marco1" href="https://www.elsoldecuernavaca.com.mx">Periódico Sol de Cuernavaca</a>
    </div>
</body>
</html>
