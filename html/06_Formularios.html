<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with HTML</title>
</head>
<body>
    <h1>Formulario en HTML</h1>
    <form action="X" method="get">
        <fieldset>  <!-- al utilizar disabled en esta etiqueta desabilita todo el formulario -->
            <legend>Datos del formulario</legend>
            <label for="idP">ID:</label>
            <input type="text" name="idP" id="idP" disabled value="1" disabled="true"><br/>
            <input type="hidden" name="oculto" value="datoX">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required="true"><br/>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido"><br/>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br/>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad"><br/>
            <label for="genero">Genero:</label><br/>
            <input type="radio" name="genero" id="masculino" value="M" checked="true"> 
            <label for="masculino">Masculino</label><br/>
            <input type="radio" name="genero" id="femenino" value="F">
            <label for="femenino">Femenino</label><br/>
            <label for="cosas">Artículos:</label>
            <input type="checkbox" name="cosas" id="Televisión" value="TV">
            <label for="television">Televisión</label>
            <input type="checkbox" name="cosas" id="automovil" value="Auto">
            <label for="automovil">Automóvil</label>
            <input type="checkbox" name="cosas" id="casa" value="Casa">
            <label for="casa">Casa</label>
            <input type="checkbox" name="cosas" id="pc" value="PC">
            <label for="pc">Computadora</label><br/>

            <label for="colorF1">Color Favorito 1:</label>
            <select name="colorF1" id="colorF1">
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
                <option value="rosa">Rosa</option>
            </select><br/>
            <label for="colorF1">Color Favorito 2:</label><br/>
            <select name="colorF1" id="colorF1" multiple="true">
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
                <option value="rosa">Rosa</option>
            </select><br/>
            <!-- contenteditable="true" permite que el usuario pueda modificarlo -->
            <label contenteditable="true" for="comentario">Comentario:</label><br/>
            <textarea name="comentario" id="comentario" cols="30" rows="4"></textarea><br/>
            <br/>
            <input type="submit" value="Enviar">
            <input type="submit" value="Enviar sin validar" formnovalidate="formnovalidate">
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>    
</body>
</html>
